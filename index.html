<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CCSP Chat SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/chat.css" />
    <link rel="stylesheet" type="text/css" href="css/page.css" />
    <link rel="stylesheet" type="text/css" href="css/Bubbles.css" />
    <link rel="stylesheet" type="text/css" href="vendor/blackbird/blackbird.css" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="well margin-top-20 topWell hidden">
            <div class="row">
                <div class="col-sm-12">
                    <div id="chatTopBar">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="chatStatus" style="text-align: right; display: none;">
                Not connected
            </div>
        </div>
        <div class="well videoContainer hidden">
            <span class="toggleRegionButton btn btn-large btn-default" onclick="toggleRegion('.videoContainerInner', 'video chat')"><span class="toggleIcon glyphicon glyphicon-chevron-up"></span> <span class="toggleText">Hide video chat</span></span>
            <iframe class="videoContainerInner" id="videoFrame" src=""></iframe>
        </div>
        <div class="well hidden chatContainer">
            <span class="toggleRegionButton btn btn-large btn-default" onclick="toggleRegion('.chatContainerInner', 'chat')"><span class="toggleIcon glyphicon glyphicon-chevron-up"></span> <span class="toggleText">Hide chat</span></span>
            <div class="row chat chatContainerInner">
                <div id="chatLineHolder" class="chat-history col-sm-12"></div>
                <div id="chatUsers" class="rounded"></div>
            </div>
        </div>
        <div id="chatBottomBar" class="well margin-top-20">
            <div class="tip"></div>
            <div class="row center-block">
                <div id="loginForm">
                    <div class="form-inline">
                        <div class="form-group">
                            <input id="name" name="name" class="form-control" maxlength="16" />
                        </div>
                        <div class="form-group">
                            <input id="subject" name="subject" class="form-control" />
                        </div>
                        <button class="btn btn-success btn-sm" id="connect" type="button">Connect</button>
                    </div>
                </div>
            </div>
            <div id="submitForm">
                <div class="form-inline">
                    <div class="form-group">
                        <input id="chatText" name="chatText" class="form-control" maxlength="200" placeholder="Message text" />
                    </div>
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-primary" id="send" type="button">Send</button>
                        <button class="btn btn-success" id="uploadBTN" type="button">Upload file</button>
                    </div>
                </div>
                <br/>
                <div class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" id="eventText" placeholder="Event data" />
                    </div>
                    <button class="btn btn-success btn-sm" id="fireEventBtn" type="button">Fire event</button>
                </div>
            </div>
            <form style="visibility: hidden; position: absolute;" id="fileinfo" enctype="multipart/form-data" method="post" name="fileinfo">
                <input type="file" id="fileUpload" name="file" required/>
            </form>
            <div id="output"></div>
        </div>
        <div class="well">
            <p style="color: #97cae6"> CCSP Chat SDK</p> <a href="http://www.enghouseinteractive.com/"> &copy; Enghouse Interactive</a></div>
    </div>
    <script type="text/javascript" src="vendor/jquery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="js/PS.ChatSDK.Globals.js"></script>
    <script type="text/javascript" src="js/PS.ChatSDK.js"></script>
    <script type="text/javascript" src="js/scriptChatAjax.js"></script>
    <script type="text/javascript" src="vendor/blackbird/blackbird.js"></script>
</body>

</html>
